<!DOCTYPE html>

  <body>

      var surprise = document.getElementById("image1");

      surprise2.src = "images/image2_2.jpg";
    }
    function img3() {
      var surprise3 = document.getElementById("image3");
      surprise3.src = "images/image3_2.jpg";
    }
    function img4() {
      var surprise4 = document.getElementById("image4");
      surprise4.src = "images/image4_2.jpg";
    }
    function img5() {
      var surprise5 = document.getElementById("image5");

    }
